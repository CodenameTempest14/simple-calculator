<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="icons8-calculator.svg" type="image/x-icon">
  <title>Simple Calculator - MJ Butaya</title>
</head>
<body>
  <div class="wrapper">
    <div class="main-container">
      <div class="num-container" id="text-box">
        0
      </div>
      <div class="secondary-container">
        <div class="third-container">
          <button class="clear-entry">CLEAR ENTRY</button>
          <div class="num-btn-container">
            <div class="num-btn-column">
              <button class="num-btn">0</button>
              <button class="num-btn">1</button>
              <button class="num-btn">2</button>
              <button class="num-btn">3</button>
            </div>
            <div class="num-btn-column">
              <button class="num-btn">4</button>
              <button class="num-btn">5</button>
              <button class="num-btn">6</button>
              <button class="num-btn">7</button>
            </div>
            <div class="num-btn-column">
              <button class="num-btn">8</button>
              <button class="num-btn">9</button>
              <button class="decimal-btn">.</button>
              <button class="equal-btn">=</button>
            </div>
          </div>
        </div>
        <div class="operations-container">
          <button class="operation-btn">+</button>
          <button class="operation-btn">-</button>
          <button class="operation-btn">x</button>
          <button class="operation-btn">รท</button>
        </div>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
